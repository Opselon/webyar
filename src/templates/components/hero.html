<section class="bg-gradient-to-r from-gray-900 to-gray-700 text-white py-20 px-4 overflow-hidden">
    <div class="container mx-auto grid md:grid-cols-2 gap-8 items-center">
        <!-- Text Content -->
        <div class="text-center md:text-right">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-fade-in-down">
                رتبه سایت خود را به اوج برسانید
            </h1>
            <p class="text-lg md:text-xl max-w-2xl mx-auto md:mx-0 mb-8 animate-fade-in-up">
                ما با استراتژی‌های سئوی داده-محور، کسب‌وکار شما را در صفحه اول نتایج جستجو قرار می‌دهیم.
            </p>
            <div class="space-x-4 animate-fade-in-up" style="animation-delay: 0.6s;">
                <a href="/contact" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition-transform transform hover:scale-105">
                    مشاوره رایگان
                </a>
                <a href="/services" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-full transition-transform transform hover:scale-105">
                    خدمات ما
                </a>
            </div>
        </div>
        <!-- Lottie Animation -->
        <div class="relative h-64 md:h-96">
            <div id="lottie-container" class="w-full h-full">
                <!-- Lottie player will be injected here -->
            </div>
        </div>
    </div>
</section>

<style>
    /* ... existing animation styles ... */
</style>

<script>
    // Lazy-load Lottie player and animation
    const lottieContainer = document.getElementById('lottie-container');
    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
            // Load the player script
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js';
            script.onload = () => {
                // Once the script is loaded, create the player
                lottieContainer.innerHTML = `
                    <lottie-player
                        src="https://assets10.lottiefiles.com/packages/lf20_o18t3h22.json"
                        background="transparent"
                        speed="1"
                        style="width: 100%; height: 100%;"
                        loop
                        autoplay>
                    </lottie-player>
                `;
            };
            document.body.appendChild(script);
            observer.unobserve(lottieContainer); // Load only once
        }
    }, { threshold: 0.1 });

    observer.observe(lottieContainer);
</script>
