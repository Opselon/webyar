<!-- src/templates/components/blog-preview.html -->
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-10">آخرین مطالب وبلاگ</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {{ it.latestPosts.forEach(post => { }}
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">
                            <a href="/blog/{{- post.slug }}" class="hover:text-indigo-600">{{- post.title }}</a>
                        </h3>
                        <p class="text-gray-600 text-sm">{{- post.excerpt }}</p>
                    </div>
                </div>
            {{ }); }}
        </div>
        <div class="text-center mt-12">
            <a href="/blog" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full hover:bg-indigo-700">
                مشاهده همه مقالات
            </a>
        </div>
    </div>
</section>
