<!-- src/templates/case-studies.html -->
<div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6">مطالعات موردی (Case Studies)</h1>
    <div class="space-y-8">
        {{ it.caseStudies.forEach(study => { }}
            <div class="border-b pb-6">
                <h2 class="text-2xl font-semibold text-blue-600">
                    <a href="/case-studies/{{- study.slug }}">{{- study.title }}</a>
                </h2>
                <p class="text-gray-700 mt-2">{{- study.excerpt }}</p>
                <p class="text-sm text-gray-500 mt-1">مشتری: {{- study.client }}</p>
            </div>
        {{ }); }}
    </div>
</div>
