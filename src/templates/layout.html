<!DOCTYPE html>
<html lang="<%= it.i18n.lang %>" dir="<%= (it.i18n.lang === 'fa' || it.i18n.lang === 'ar') ? 'rtl' : 'ltr' %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= it.page.title %></title>
    <meta name="description" content="<%= it.page.description %>">
    <link rel="canonical" href="<%= it.page.canonical %>">
    <!-- HREFLANG tags will be injected here by the SEO utility -->
    <%= it.page.hreflangTags || '' %>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic theme-aware styles */
        body { background-color: #ffffff; color: #111827; }
        .dark body { background-color: #111827; color: #f3f4f6; }
        header { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .dark header { background-color: rgba(17, 24, 39, 0.8); }

        /* Icon transition for theme toggle */
        #theme-toggle svg { transition: opacity 0.3s, transform 0.3s; }
        .dark #theme-toggle .sun-icon { opacity: 1; transform: rotate(0); }
        .dark #theme-toggle .moon-icon { opacity: 0; transform: rotate(90deg); }
        #theme-toggle .sun-icon { opacity: 0; transform: rotate(-90deg); }
        #theme-toggle .moon-icon { opacity: 1; transform: rotate(0); }
    </style>
</head>
<body class="transition-colors duration-300">
    <header class="bg-white/80 dark:bg-gray-900/80 shadow-md sticky top-0 z-50 backdrop-blur-sm">
        <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <a href="/<%= it.i18n.lang %>/" class="text-xl font-bold text-gray-800 dark:text-white">SEO Master</a>
            <div class="hidden md:flex items-center space-x-4">
                <a href="/<%= it.i18n.lang %>/" class="text-gray-600 dark:text-gray-300 hover:text-blue-500"><%= it.i18n.t('nav.home') %></a>
                <a href="/<%= it.i18n.lang %>/services" class="text-gray-600 dark:text-gray-300 hover:text-blue-500"><%= it.i18n.t('nav.services') %></a>
                <a href="/<%= it.i18n.lang %>/pricing" class="text-gray-600 dark:text-gray-300 hover:text-blue-500"><%= it.i18n.t('nav.pricing') %></a>
                <a href="/<%= it.i18n.lang %>/blog" class="text-gray-600 dark:text-gray-300 hover:text-blue-500"><%= it.i18n.t('nav.blog') %></a>
                <a href="/<%= it.i18n.lang %>/contact" class="text-gray-600 dark:text-gray-300 hover:text-blue-500"><%= it.i18n.t('nav.contact') %></a>
            </div>

            <div class="flex items-center space-x-2">
                <!-- Language Switcher -->
                <div class="relative" id="lang-switcher">
                    <button class="p-2 rounded-md">
                        <span class="uppercase"><%= it.i18n.lang %></span>
                    </button>
                    <div class="absolute right-0 mt-2 w-20 bg-white dark:bg-gray-800 rounded-md shadow-lg hidden">
                        <a href="/fa<%= it.page.path || '/' %>" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">FA</a>
                        <a href="/en<%= it.page.path || '/' %>" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">EN</a>
                        <a href="/ar<%= it.page.path || '/' %>" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">AR</a>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-md relative h-8 w-8">
                    <svg class="sun-icon w-6 h-6 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-15.66l-.707.707M4.04 19.96l-.707.707M21 12h-1M4 12H3m15.66 4.04l-.707-.707M5.76 5.76l-.707-.707"/></svg>
                    <svg class="moon-icon w-6 h-6 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8">
        {{- it.content }}
    </main>

    <footer class="bg-gray-100 dark:bg-gray-800 mt-12 py-8">
        <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2023 SEO Master. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // On page load, check for saved theme
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Language Switcher Logic
        const langSwitcher = document.getElementById('lang-switcher');
        const langButton = langSwitcher.querySelector('button');
        const langMenu = langSwitcher.querySelector('div');

        langButton.addEventListener('click', () => {
            langMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!langSwitcher.contains(e.target)) {
                langMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
