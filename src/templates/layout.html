<!DOCTYPE html>
<html lang="<%= it.i18n.lang %>" dir="<%= (it.i18n.lang === 'fa' || it.i18n.lang === 'ar') ? 'rtl' : 'ltr' %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= it.page.title %></title>
    <meta name="description" content="<%= it.page.description %>">
    <link rel="canonical" href="<%= it.page.canonical %>">
    <%= it.page.hreflangTags || '' %>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles remain the same */
    </style>
</head>
<body class="transition-colors duration-300">
    <header class="bg-white/80 dark:bg-gray-900/80 shadow-md sticky top-0 z-50 backdrop-blur-sm">
        <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <a href="/<%= it.i18n.lang %>/" class="text-xl font-bold text-gray-800 dark:text-white">SEO Master</a>
            <div class="hidden md:flex items-center space-x-4">
                <a href="/<%= it.i18n.lang %>/" class="text-gray-600 dark:text-gray-300 hover:text-blue-500"><%= it.i18n.t('nav.home') %></a>
                <a href="/<%= it.i18n.lang %>/services" class="text-gray-600 dark:text-gray-300 hover:text-blue-500"><%= it.i18n.t('nav.services') %></a>
                <a href="/<%= it.i18n.lang %>/pricing" class="text-gray-600 dark:text-gray-300 hover:text-blue-500"><%= it.i18n.t('nav.pricing') %></a>
                <a href="/<%= it.i18n.lang %>/blog" class="text-gray-600 dark:text-gray-300 hover:text-blue-500"><%= it.i18n.t('nav.blog') %></a>
                <a href="/<%= it.i18n.lang %>/contact" class="text-gray-600 dark:text-gray-300 hover:text-blue-500"><%= it.i18n.t('nav.contact') %></a>
            </div>
            <div class="flex items-center space-x-2">
                <div class="relative" id="lang-switcher">
                    <button class="p-2 rounded-md"><span class="uppercase"><%= it.i18n.lang %></span></button>
                    <div class="absolute right-0 mt-2 w-20 bg-white dark:bg-gray-800 rounded-md shadow-lg hidden">
                        <a href="/fa<%= it.page.path || '/' %>" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">FA</a>
                        <a href="/en<%= it.page.path || '/' %>" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">EN</a>
                        <a href="/ar<%= it.page.path || '/' %>" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">AR</a>
                    </div>
                </div>
                <button id="theme-toggle" class="p-2 rounded-md">Theme</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-4 sm:px-6 py-8">
        {{- it.content }}
    </main>
    <footer class="bg-gray-100 dark:bg-gray-800 mt-12 py-8">
        <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2023 SEO Master. All Rights Reserved.</p>
        </div>
    </footer>
    <script>
        // Theme and Lang Switcher Logic
        // ... (as implemented before)
    </script>
</body>
</html>
