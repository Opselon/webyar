<!-- src/templates/dashboard/login.html -->
<div class="flex items-center justify-center h-full">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">ورود به پنل مدیریت</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">نام کاربری</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">رمز عبور</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                ورود
            </button>
            <p id="error-message" class="text-red-500 text-sm mt-4 text-center"></p>
        </form>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = e.target.username.value;
        const password = e.target.password.value;
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = '';

        try {
            const response = await fetch('/api/dashboard/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                // On successful login, reload the page.
                // The server will respond with a cookie, and the next page load
                // will render the authenticated dashboard.
                window.location.reload();
            } else {
                const { error } = await response.json();
                errorMessage.textContent = error || 'Login failed. Please try again.';
            }
        } catch (err) {
            errorMessage.textContent = 'An error occurred. Please check your connection.';
        }
    });
</script>
