name = "cloudflare-seo-site"
main = "src/index.mjs"
compatibility_date = "2023-11-10"

# Bind a D1 Database.
# 1. Create a database with: wrangler d1 create seo_db
# 2. Get the 'database_id' from the output and paste it below.
[[d1_databases]]
binding = "DB" # This is how we access the DB in the worker (env.DB)
database_name = "seo_db"
database_id = "your-d1-database-id-here"
preview_database_id = "your-preview-d1-database-id-here" # For local dev with `wrangler dev`

[vars]
BASE_URL = "https://your-domain.com"
ADMIN_USER = "admin"

[dev]
vars = { ADMIN_PASS = "password" }
