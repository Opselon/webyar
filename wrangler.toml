name = "cloudflare-seo-site-v2"
main = "src/index.mjs"
compatibility_date = "2023-11-10"

# Build configuration for minification and optimization
[build]
command = "npm run build" # Placeholder for potential future build steps
# Wrangler's bundler (esbuild) handles tree-shaking and minification by default on deploy.

[[d1_databases]]
binding = "DB"
database_name = "seo_db"
database_id = "your-d1-database-id-here"
preview_database_id = "your-preview-d1-database-id-here"

[[kv_namespaces]]
binding = "CACHE_KV"
id = "your-cache-kv-namespace-id-here"
preview_id = "your-preview-cache-kv-namespace-id-here"

[vars]
BASE_URL = "https://your-domain.com"
ADMIN_USER = "admin"

[dev]
ADMIN_PASS = "password"
JWT_SECRET = "a-secure-secret-for-local-development"
